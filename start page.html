<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>栀子花</title>
  <script src="./startpage.js"></script>
  <link rel="icon" href="../images/栀子花.ico" sizes="16x16">
  <meta name="description" content="记录和提醒当前最重要的事，可以设置为浏览器起始页tab" />
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(../images/pink-girl.png);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      flex-direction: column;
      position: relative;
      transition: background 1s;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #shuRuKuang {
      border: 0;
      border-bottom: 2px solid #f1e905;
      padding: 4px 2px;
      display: block;
      background: 0;
      line-height: 1.5;
      outline: none;
      text-align: center;
      transition: border-color 0.2s ease-in-out;
      border: radius 0;
      color: #b52037;
      font-size: 2rem;
      max-width: 98%;
    }

    #anNiu {
      margin-left: -50px;
      margin-right: 10px;
      color: #ccc;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    input::placeholder {
      color: #ccc;
    }

    input::-webkit-input-placeholder {
      color: #dfdddd;
    }

    .time {
      font-size: 70px;
      color: rgb(255, 255, 255);
      position: absolute;
      top: 30px;
    }

    .search {
      height: 40px;
      width: 400px;
      position: relative;
      top: -200px;
    }


    div.search form {
      width: 100%;
      height: 100%;
    }

    div.search form input:nth-child(2) {
      width: 400px;
      height: 100%;
      font-size: 16px;
      text-indent: 40px;
      border: none;
      float: left;
      border-radius: 20px;
    }

    .img {
      position: absolute;
      transform: translateX(-250px);
      height: 20px;
      left: 264px;
      top: 11px;
    }

    .baise {
      color: white;
    }

    .text {
      opacity: 0.7;
    }

    .img {
      filter: brightness(20%);
      z-index: 999;
    }

    .kuaijie {
      /* background-color: #b52037; */
      width: 400px;
      height: 200px;
      margin-top: 12px;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
    }

    .zhenti {
      font-weight: 550;
      background-color: white;
      width: 45px;
      height: 43px;
      border-radius: 20%;
      margin-right: 40px;
    }

    img {
      border-radius: 20%;
      opacity: 0.99;
    }

    .minzi {
      color: white;
      width: 45px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
    }

    .zhenti:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="time"></div>
  <div class="search">
    <form action="https://www.baidu.com/s" target="_blank" method="get">
      <img class="img" src="../images/搜索.png" alt="" />
      <input class="text" type="text" name="condition" placeholder="搜索网页" autofocus />
      <a href="#" class="se"></a>
    </form>

    <div class="kuaijie">

      <div class="zhenti">
        <a href="https://github.com/" target="_blank"><img src="../images/github-2.jpg" width="100%" height="100%"
            alt="GitHub" /></a>
        <div class="minzi">Github</div>
      </div>

      <div class="zhenti">
        <a href="https://www.w3cschool.cn/" target="_blank"><img src="../images/w3c.png" width="100%" height="100%"
            alt="w3c" /></a>
        <div class="minzi">W3C</div>
      </div>

      <div class="zhenti">
        <a href="https://developer.mozilla.org/zh-CN/" target="_blank"><img src="../images/th.png" width="100%"
            height="100%" alt="MDN" /></a>
        <div class="minzi">MDN</div>
      </div>

      <div class="zhenti">
        <a href="https://www.bilibili.com/" target="_blank"><img src="../images/bilibili-01.png" width="100%"
            height="100%" alt="bilibili" /></a>
        <div class="minzi">bilibili</div>
      </div>

      <div class="zhenti">
        <a href="https://www.runoob.com/" target="_blank"><img src="../images/cainiao.png" width="100%" height="100%"
            alt="cainiao" /></a>
        <div class="minzi">菜鸟教程</div>
      </div>

      <div class="zhenti">
        <a href="https://www.csdn.net/" target="_blank"><img src="../images/CSDN.png" width="100%" height="100%"
            alt="csdn" /></a>
        <div class="minzi">CSDN</div>
      </div>

      <div class="zhenti">
        <a href="https://www.midorg.com/" target="_blank"><img src="../images/yundao.png" width="100%" height="100%"
            alt="yuandao" /></a>
        <div class="minzi">元岛</div>
      </div>

      <div class="zhenti">
        <a href="https://www.4399.com/" target="_blank"><img src="../images/4399.png" width="100%" height="100%"
            alt="4399" /></a>
        <div class="minzi">别点我</div>
      </div>
    </div>


  </div>
  <!-- <div class="box">
    <input placeholder="最重要的事？" id="shuRuKuang" />
    <span id="anNiu" onclick="change()">√</span>
  </div> -->
</body>

</html>
