        border-radius: 50%;
        height: 40px;
        width: 40px;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
      }
      input::placeholder {
        color: #ccc;
      }
      input::-webkit-input-placeholder {

      }
      .time {
        font-size: 70px;
        color: rgb(0, 0, 0);

      }
      .bujian {
        height: 70px;
        width: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-left: 8px;
      }
      .tubiao {
        width: 50px;
        height: 50px;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
      }
      div.search form {
        width: 100%;
        height: 100%;
      }

      div.search form input:nth-child(2) {
        width: 400px;
        height: 100%;
        font-size: 16px;
        text-indent: 40px;
        border: none;
        float: left;
        border-radius: 20px;
      }

      .img {
        position: absolute;
        transform: translateX(-250px);
        height: 20px;
        left: 264px;
        top: 11px;
      }
      .text{
        opacity: 0.79;
      }
      .img{

      }

  <body>

    <script>
      let text = document.querySelector(".text");
      let sear = document.querySelector(".se");
      function search() {
        let textcontent = text.value;
        // 在当前页面跳转
        // location.href = "https://www.baidu.com/s?wd=" + textcontent;

        // 打开一个新的窗口，跳转
        window.open("https://www.baidu.com/s?wd=" + textcontent, "newWindow");
      }
    //   监听键盘事件，单击回车执行函数
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          search()
        }
      });

      let youShi = false;

      function change() {
        let anNiu = document.getElementById("anNiu");
        let shuRuKuang = document.getElementById("shuRuKuang");

        if (youShi) {
          youShi = false;
          anNiu.innerHTML = "√";
          shuRuKuang.style.borderBottomColor = "#fff";
          shuRuKuang.value = "";
          shuRuKuang.readOnly = false;
          window.localStorage.removeItem("shi");

          // fetch("http://localhost:3000/", {
          //   method: "DELETE",
          // })
          //   .then((res) => res.json())
          //   .then((data) => {
          //     console.log(data);
          //   });
        } else {
          youShi = true;
          anNiu.innerHTML = "×";
          shuRuKuang.style.borderBottomColor = "transparent";
          shuRuKuang.readOnly = true;
          window.localStorage.setItem("shi", shuRuKuang.value);
          alert("种一棵树最好的时间是十年前，其次是现在。加油！！少年！！");

          // fetch("http://localhost:3000/" + shuRuKuang.value, {

        }

      //       youShi = true;

      //       shuRuKuang.style.borderBottomColor = "transparent";
      //       shuRuKuang.readOnly = true;
      //     }
      //   });

      let data = window.localStorage.getItem("shi");
      if (data) {
        document.getElementById("shuRuKuang").value = data;
        change();
      }

      function getTime() {
        var date = new Date();
        var hour = date.getHours(); //获取小时
        hour = hour < 10 ? "0" + hour : hour;
        var minute = date.getMinutes(); // 获取分
        minute = minute < 10 ? "0" + minute : minute;
        var seconds = date.getSeconds(); //获取秒
        seconds = seconds < 10 ? "0" + seconds : seconds;
        return hour + ":" + minute + ":" + seconds;
      }

      setInterval(function () {
        document.querySelector(".time").innerHTML = getTime();
      }, 1000);
    </script>
